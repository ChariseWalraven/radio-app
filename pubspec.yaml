name: lingo_jam
description: An online radio streaming app for language learners.

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+20

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.0.1
  http: ^0.13.4
  just_audio: ^0.9.17
  scrollable_positioned_list: ^0.2.3
  shared_preferences: ^2.0.13
  figma_squircle: ^0.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/localization/
